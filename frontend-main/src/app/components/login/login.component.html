<section class="loginForm">
    <mat-card>
        <section *ngIf="errorMessage !== null" class="submitOutput">
            <app-alert [alertType]="cssClass" [message]="errorMessage"></app-alert>
        </section>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Email" formControlName="email" />
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password" />
                    </mat-form-field>
                </p>
                <section *ngIf="loginForm.invalid && (password?.touched || email?.touched)">
                    <section
                        *ngIf="email?.errors?.['required'] || email?.errors?.['email']"
                        [ngClass]="email?.errors?.['required'] || email?.errors?.['email'] ? 'alert-danger' : 'alert-succes'"
                    >
                        <i class="material-icons">
                            {{
        email?.errors?.['required'] || email?.errors?.['email'] ? "cancel" : "check_circle"
                            }}
                        </i>
                        Please enter a valid email address.
                    </section>
                    <section
                        *ngIf="password?.errors?.['required']"
                        [ngClass]="password?.errors?.['required'] ? 'alert-danger' : 'alert-succes'"
                    >
                        <i class="material-icons">
                            {{
                        password?.errors?.['required'] ? "cancel" : "check_circle"
                            }}
                        </i>
                        Please enter a password.
                    </section>
                </section>
                <section class="button">
                    <button type="submit" (keydown.enter)="submit()" [disabled]="!loginForm.valid">Login</button>
                </section>
            </form>
        </mat-card-content>
        <a href="/register">Don't have an account yet? Register here</a>
    </mat-card>
</section>
